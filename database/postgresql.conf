# PostgreSQL 18 Configuration - Analytics Workload
# Optimized for NTSB Aviation Accident Database
# Read-heavy workload with complex queries, geospatial operations

# ============================================
# Connection Settings
# ============================================
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# ============================================
# Memory Settings (for 8GB system, adjust as needed)
# ============================================
shared_buffers = 2GB                    # 25% of RAM
effective_cache_size = 6GB              # 75% of RAM
work_mem = 64MB                         # For complex sorts/joins
maintenance_work_mem = 512MB            # For VACUUM, CREATE INDEX

# ============================================
# Query Planner
# ============================================
random_page_cost = 1.1                  # SSD optimization
effective_io_concurrency = 200          # SSD optimization
default_statistics_target = 100         # Better query plans

# ============================================
# Write Performance (less critical for read-heavy workload)
# ============================================
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 1GB

# ============================================
# Query Execution
# ============================================
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 8
parallel_setup_cost = 1000
parallel_tuple_cost = 0.1

# ============================================
# Logging (for development/debugging)
# ============================================
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000       # Log queries >1s
log_line_prefix = '%m [%p] %u@%d '
log_timezone = 'UTC'

# ============================================
# Locale and Formatting
# ============================================
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ============================================
# Extensions
# ============================================
shared_preload_libraries = 'pg_stat_statements'

